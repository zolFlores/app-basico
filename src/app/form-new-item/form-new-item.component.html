<form action="">
    <div class="row align-items-center">
        <div class="col-auto">
            <label for="newItem" class="col-form-label">New {{label}}</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form control" id="newItem" #newItem name="newItem">
        </div>
        <div class="col-auto">
            <button type="button" (click)="onAddNewItem(newItem.value)" class="btn" [ngClass]=[className] >Agregar {{label}}</button>
        </div>
    </div>
</form>
